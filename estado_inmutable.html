<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivity</title>
</head>
<body>

    <h1>Estado Inmutable</h1>
    <form id="to-do-form">
        <input type="text" id="to-do-item" placeholder="A침adir una nueva tarea">
        <input type="submit" value="A침adir">
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="to-do-list"></ul>

    <script>

        //State
        const state = {
            todoList: [],
            nombre: ""
        }
        
        //Template UI
        const template = () => {
            if(state.todoList.length < 1) {
                return `<p><em>Sin tareas por hacer ...</em></p>`
            }

        const toDos = state.todoList.map(item => `<li>${item}</li>`).join("");

        return toDos

        }

        //Render UI
        const render = () => {
            console.log(state)
            const $lista = document.getElementById("to-do-list");
            if(!$lista) return
            $lista.innerHTML = template()
        };

        //Actualizaci칩n del State de forma reactiva
        const setState = obj => {
            for(let key in obj) {
                if(state.hasOwnProperty(key)) {
                    state[key] = obj[key];
                }

            render();
            }
        }


        //Obtener una copia inmutable del State.
        const getState = () => JSON.parse(JSON.stringify(state))


        document.addEventListener("DOMContentLoaded", e => {
            render()
        })

        //Establecer valores por defecto al State
        setState({
            todoList:["Test1", "Test2", "Test3"]
        })

        const items = getState();
        items.todoList.push("Test4");
        //console.log("Estado Mutable", state)
        console.log("Estado Inmutable", state)

        document.addEventListener("submit", e => {
            if(!e.target.matches("#to-do-form")) return false 
            e.preventDefault();

            const $item = document.getElementById("to-do-item");
            if(!$item) return

            //Actualizaci칩n de STATE de forma reactiva
            const lastState = getState() //Copia de estado anterior
            lastState.todoList.push($item.value);
            setState({todoList: lastState.todoList})

            $item.value = "";
            $item.focus();
        });

    </script>
</body>
</html>
